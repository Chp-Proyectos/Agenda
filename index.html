<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Estética</title>
  <link href="GoogleSans-Regular.ttf" rel="stylesheet" type="font/ttf" />
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      font-family: 'GoogleSans-Regular', sans-serif;
      box-sizing: border-box;
    }
    body {
      background-color: white;
      color: #07225e;
      padding: 20px;
    }
    input, select, button {
      border: 1px solid #07225e;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #4285F4;
      outline: none;
    }
    .red-border {
      border-color: red !important;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    #direccion[disabled] {
      background-color: #eee;
      color: #888;
    }
    .calendar-day.disabled {
      background-color: #ccc;
      pointer-events: none;
    }
    .cancelar input:focus {
      border-color: red;
    }
  </style>
</head>
<body>
  <h1>Agenda tu cita</h1>

  <form id="form-cita">
    <label>Nombre:</label>
    <input type="text" id="nombre" required />

    <label>Servicio:</label>
    <select id="servicio">
      <option value="corte">Corte de cabello</option>
      <option value="tinte">Tinte</option>
    </select>

    <label>Tipo de cita:</label>
    <select id="tipo">
      <option value="local">En salón</option>
      <option value="domicilio">A domicilio</option>
    </select>

    <label>Dirección (si aplica):</label>
    <input type="text" id="direccion" disabled />

    <label>Fecha:</label>
    <input type="date" id="fecha" required />

    <label>Hora:</label>
    <input type="time" id="hora" required min="08:00" max="22:00" step="3600" />

    <div class="error hidden" id="error-cita"></div>

    <button type="submit">Agendar cita</button>
  </form>

  <hr />

  <h2>Cancelar una cita</h2>
  <form id="form-cancelar" class="cancelar">
    <label>Nombre:</label>
    <input type="text" id="nombre-cancelar" required />

    <label>Fecha:</label>
    <input type="date" id="fecha-cancelar" required />

    <div class="error hidden" id="error-cancelar"></div>
    <button type="submit" style="color:red; border-color:red">Cancelar cita</button>
  </form>

  <script>
    const CLIENT_ID = '369426810693-748c81n9gsp6auvrp4n742e8n7tbbv7c.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyCr_djW5gFuj-c7QsfzhOnM6Yj2jK99YOQ';
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
    const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

    let token = null;
    const citas = [];

    function iniciarGoogleAPI() {
      gapi.load('client:auth2', async () => {
        await gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: [DISCOVERY_DOC],
          scope: SCOPES,
        });

        const auth = gapi.auth2.getAuthInstance();
        if (!auth.isSignedIn.get()) await auth.signIn();
        token = auth.currentUser.get().getAuthResponse().access_token;
        console.log('Token:', token);
      });
    }

    window.onload = iniciarGoogleAPI;

    document.getElementById('tipo').addEventListener('change', function () {
      const direccion = document.getElementById('direccion');
      direccion.disabled = this.value === 'local';
      if (direccion.disabled) direccion.value = '';
    });

    document.getElementById('form-cita').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const servicio = document.getElementById('servicio').value;
      const tipo = document.getElementById('tipo').value;
      const direccion = document.getElementById('direccion').value.trim();
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      const duracion = servicio === 'tinte' ? 2 : 1;
      let inicio = new Date(`${fecha}T${hora}`);
      let fin = new Date(inicio.getTime() + duracion * 60 * 60 * 1000);
      const margen = tipo === 'domicilio' ? 30 * 60 * 1000 : 0;

      const errorDiv = document.getElementById('error-cita');
      errorDiv.classList.add('hidden');

      if (inicio.getDay() === 0) {
        errorDiv.textContent = 'No se puede agendar los domingos.';
        errorDiv.classList.remove('hidden');
        return;
      }

      const conflicto = citas.some(cita => {
        if (cita.fecha !== fecha) return false;
        const ini = new Date(`${cita.fecha}T${cita.hora}`);
        let finCita = new Date(ini.getTime() + cita.duracion * 60 * 60 * 1000);
        if (tipo === 'domicilio' || cita.tipo === 'domicilio') finCita.setTime(finCita.getTime() + 30 * 60 * 1000);
        return inicio < finCita && fin > ini;
      });

      if (conflicto) {
        errorDiv.textContent = 'Ya hay una cita en ese horario.';
        errorDiv.classList.remove('hidden');
        return;
      }

      citas.push({ nombre, servicio, tipo, direccion, fecha, hora, duracion });
      alert('Cita agendada correctamente.');

      const resumen = tipo === 'domicilio' ? `${nombre} - ${direccion}` : nombre;
      const isoInicio = inicio.toISOString();
      const isoFin = fin.toISOString();

      try {
        await gapi.client.calendar.events.insert({
          calendarId: 'primary',
          resource: {
            summary: resumen,
            start: { dateTime: isoInicio },
            end: { dateTime: isoFin }
          }
        });
      } catch (err) {
        console.error('Error al crear evento:', err);
      }

      this.reset();
    });

    document.getElementById('form-cancelar').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre-cancelar').value.trim();
      const fecha = document.getElementById('fecha-cancelar').value;
      const errorDiv = document.getElementById('error-cancelar');
      errorDiv.classList.add('hidden');

      const index = citas.findIndex(cita => cita.nombre === nombre && cita.fecha === fecha);
      if (index === -1) {
        errorDiv.textContent = 'No hay ninguna cita con ese nombre en esa fecha.';
        errorDiv.classList.remove('hidden');
        return;
      }

      citas.splice(index, 1);
      alert('Cita cancelada.');
      this.reset();
    });
  </script>
</body>
</html>
