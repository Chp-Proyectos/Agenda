<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Estética</title>
  <link href="GoogleSans-Regular.ttf" rel="stylesheet" type="font/ttf" />
  <style>
    * {
      font-family: 'GoogleSans-Regular', sans-serif;
      box-sizing: border-box;
    }
    body {
      background-color: #dfe2f7;
      color: #07225e;
      padding: 20px;
    }
    input, select, button {
      border: 2px solid #07225e;
      border-radius: 10px;
      padding: 8px;
      margin: 5px 0;
      width: 80%;
      font-size: 14px;
      transition: border-color 0.3s, transform 0.2s ease;
      color: #07225e;
    }
    input:focus, select:focus {
      border-color: #4285F4;
      outline: none;
    }
    .red-border {
      border-color: red !important;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
    #direccion[disabled] {
      background-color: #eee;
      color: #888;
    }
    .calendar-day.disabled {
      background-color: #4285f4;
      pointer-events: none;
    }
    .cancelar input:focus {
      border-color: red;
    }
    button[type="submit"] {
      background-color: #4285f4;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    button[type="submit"]:hover {
      transform: scale(1.05);
    }
    .cancelar button[type="submit"] {
      background-color: red;
    }
    .cancelar button[type="submit"]:hover {
      background-color: #b30000;
    }
    h1, h2 {
      text-align: center;
    }
    h1 {
      color: #4285f4;
    }
    h2 {
      color: red;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tiempo-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .tiempo-container input {
      width: 40%;
    }
  </style>
</head>
<body>
  <h1>¡Agenda tu cita!</h1>
  <form id="form-cita">
    <label>Nombre:</label>
    <input type="text" id="nombre" required />

    <label>Servicio:</label>
    <select id="servicio">
      <option value="corte">Corte de cabello</option>
      <option value="tinte">Tinte</option>
    </select>

    <label>Tipo de cita:</label>
    <select id="tipo">
      <option value="local">En salón</option>
      <option value="domicilio">A domicilio</option>
    </select>

    <label>Dirección (si aplica):</label>
    <input type="text" id="direccion" disabled />

    <label>Fecha:</label>
    <input type="date" id="fecha" required />

    <label>Hora:</label>
    <div class="tiempo-container">
      <input list="horas" id="hora" placeholder="hh" maxlength="2" required />
      <input list="minutos" id="minuto" placeholder="mm" maxlength="2" required />
    </div>
    <datalist id="horas"></datalist>
    <datalist id="minutos"></datalist>

    <div class="error hidden" id="error-cita"></div>

    <button type="submit">Agendar cita</button>
  </form>
  <hr />
  <h2>Cancelar una cita</h2>
  <form id="form-cancelar" class="cancelar">
    <label>Nombre:</label>
    <input type="text" id="nombre-cancelar" required />

    <label>Fecha:</label>
    <input type="date" id="fecha-cancelar" required />

    <div class="error hidden" id="error-cancelar"></div>
    <button type="submit">Cancelar cita</button>
  </form>

  <script>
    window.onload = () => {
      const datalistHoras = document.getElementById('horas');
      const datalistMinutos = document.getElementById('minutos');
      for (let h = 8; h <= 22; h++) {
        const option = document.createElement('option');
        option.value = String(h).padStart(2, '0');
        datalistHoras.appendChild(option);
      }
      for (let m = 0; m < 60; m++) {
        const option = document.createElement('option');
        option.value = String(m).padStart(2, '0');
        datalistMinutos.appendChild(option);
      }
    };

    document.getElementById('tipo').addEventListener('change', function () {
      const direccion = document.getElementById('direccion');
      direccion.disabled = this.value === 'local';
      direccion.style.backgroundColor = direccion.disabled ? '#eee' : '';
      direccion.style.color = direccion.disabled ? '#888' : '#07225e';
      if (direccion.disabled) direccion.value = '';
    });

    document.getElementById('form-cita').addEventListener('submit', async function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const servicio = document.getElementById('servicio').value;
      const tipo = document.getElementById('tipo').value;
      const direccion = document.getElementById('direccion').value.trim();
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;
      const minuto = document.getElementById('minuto').value;
      const errorDiv = document.getElementById('error-cita');

      errorDiv.classList.add('hidden');

      if (!hora || !minuto || isNaN(hora) || isNaN(minuto)) {
        mostrarError('Hora inválida.');
        return;
      }

      const horaCompleta = `${hora.padStart(2, '0')}:${minuto.padStart(2, '0')}`;
      const [h, m] = horaCompleta.split(':').map(Number);
      const duracion = servicio === 'tinte' ? 2 : 1;
      const inicio = new Date(`${fecha}T${horaCompleta}`);

      if (inicio.getDay() === 0) {
        mostrarError('No se puede agendar los domingos.');
        return;
      }
      if (h < 8) {
        mostrarError('No se puede agendar antes de las 8am.');
        return;
      }
      if (h >= 22) {
        mostrarError('No se puede agendar después de las 10pm.');
        return;
      }

      try {
        const response = await fetch('https://agenda-backend-ivrq.onrender.com/api/agendar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nombre,
            direccion: tipo === 'domicilio' ? direccion : '',
            fecha,
            hora: horaCompleta,
            duracion
          })
        });
        const res = await response.json();
        if (res.ok) {
          alert('Cita agendada correctamente.');
          this.reset();
        } else {
          mostrarError(res.error || 'No se pudo agendar.');
        }
      } catch (err) {
        mostrarError('Error al conectar con el servidor.');
        console.error(err);
      }
    });

    function mostrarError(msg) {
      const errorDiv = document.getElementById('error-cita');
      errorDiv.textContent = msg;
      errorDiv.classList.remove('hidden');
    }

    document.getElementById('form-cancelar').addEventListener('submit', async function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre-cancelar').value.trim();
      const fecha = document.getElementById('fecha-cancelar').value;
      const errorDiv = document.getElementById('error-cancelar');
      errorDiv.classList.add('hidden');

      try {
        const response = await fetch('https://agenda-backend-ivrq.onrender.com/api/cancelar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, fecha })
        });
        const res = await response.json();
        if (res.ok) {
          alert('Cita cancelada correctamente.');
          this.reset();
        } else {
          errorDiv.textContent = res.error || 'No se pudo cancelar la cita.';
          errorDiv.classList.remove('hidden');
        }
      } catch (err) {
        errorDiv.textContent = 'Error al conectar con el servidor.';
        errorDiv.classList.remove('hidden');
        console.error(err);
      }
    });
  </script>
</body>
</html>
